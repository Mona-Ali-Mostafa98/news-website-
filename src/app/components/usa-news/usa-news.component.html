<div class="container bg-lightWhite text-center">
  <div class="row mt-5">
    <div class="col-md-3" *ngFor="let article of news">
      <div class="card mb-5" style="width: 18rem;" style="height:480px;">
        <img src="{{article.urlToImage}}" class="card-img-top" alt="no image" height="150px">
        <div class="card-body">
          <p class="card-text"><small class="text-muted">{{article.publishedAt | date:"yyyy:mm:dd , hh:mm"}}</small></p>
          <h5 class="card-title">{{article.title | maxLength:100}}</h5>
          <p class="card-text">{{article.description | maxLength:100}}</p>
        </div>
        <div class="card-footer bg-secondary">
          <a href="#" class="card-text" [href]="article.url">read more</a>
        </div>
      </div>
    </div>
  </div>
